<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Basics</title>
</head>

<body>

  <svg width="600" height="600">
    <rect x="50" y="100" width="50" height="50" fill="rgb(245, 176, 65)" stroke="rgb(235, 152, 78)" stroke-width="1">
    </rect>
    <rect x="100" y="100" width="50" height="100" fill="rgb(245, 176, 65)" stroke="rgb(235, 152, 78)" stroke-width="2">
    </rect>
    <rect x="150" y="100" width="50" height="150" fill="rgb(245, 176, 65)" stroke="rgb(235, 152, 78)" stroke-width="3">
    </rect>
    <circle cx='300' cy='300' r='50' fill="rgb(69, 179, 157)" stroke="rgb(22, 160, 133)" stroke-width="3"></circle>
    <circle cx='350' cy='250' r='30' fill="rgb(69, 179, 157)" stroke="rgb(22, 160, 133)" stroke-width="2"></circle>
    <circle cx='375' cy='225' r='10' fill="rgb(69, 179, 157)" stroke="rgb(22, 160, 133)" stroke-width="1"></circle>
    <line x1="50" y1="50" x2="100" y2="20" stroke="rgb(165, 105, 189 )" stroke-width="3"></line>
    <line x1="100" y1="20" x2="150" y2="50" stroke="rgb(165, 105, 189 )" stroke-width="3"></line>
    <line x1="150" y1="50" x2="200" y2="20" stroke="rgb(165, 105, 189 )" stroke-width="3"></line>
    <polyline points="50,80 100,50 150,70, 200,50, 250,80" fill="rgb(133, 193, 233)" stroke="rgb(52, 152, 219)"
      stroke-width="3">
      </polyline>
      <polyline points="300,80 350,50 400,70, 450,50, 500,80" fill="none" stroke="rgb(52, 152, 219)"
        stroke-width="3">
        </polyline>

  </svg>

</body>

</html>
